<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synth Templates</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>All Synth Templates</h1>
  <table id="synthTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Description</th>
        <th>Tags</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will go here -->
    </tbody>
  </table>

  <script>
    async function loadTemplates() {
      try {
        const response = await fetch('/api/synthFiles');
        const data = await response.json();

        const tbody = document.querySelector('#synthTable tbody');
        tbody.innerHTML = ''; // Clear existing rows

        data.forEach(template => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${template.id}</td>
            <td>${template.name}</td>
            <td>${template.author}</td>
            <td>${template.description}</td>
            <td>${template.tags.join(', ')}</td>
            <td>${new Date(template.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('‚ùå Failed to load templates:', err);
      }
    }

    loadTemplates();
  </script>
</body>
</html>
