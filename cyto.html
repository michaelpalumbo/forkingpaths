<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cytoscape Compound Nodes Demo</title>
    <style>
        #cy {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
    <script src="https://unpkg.com/cytoscape@3.18.2/dist/cytoscape.min.js"></script>
</head>
<body>
    <div id="instructions">
        <p></p><h3>Controls:</h3>
        <p>Hold down 'e' key + drag any module element i.e. input, slider, etc to reposition it.<br>Coming soon: changing the module layout will save in user's settings</p>
    </div>
    <div id="cy"></div>

    <div id="sliderContainer" style="position: absolute; display: none;">
        <input type="range" min="0" max="100" value="50" id="nodeSlider">
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
