<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Forking Paths</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.30.3/cytoscape.min.js"></script>
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- jQuery Knob Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-knob@1.2.13/dist/jquery.knob.min.js"></script>

</head>
<body>
    <div id="container">
        <!-- Menubar at the top -->
        <div class="menubar">
            <div class="menu-item">
                File
                <div class="dropdown">
                    <button id="newSession">New Patch History</button> 
                    <input type="file" id="loadSessionButton" accept=".forkingpaths" />
                    <label for="loadSessionButton" class="custom-file-button">Load Patch History</label>
                    <button id="saveButton">Save Patch History</button>
                    <hr>
                    <input type="file" id="loadSynthButton" accept=".fpsynth" />
                    <label for="loadSynthButton" class="custom-file-button">Load Synth</label>     
                </div>
            </div>
            <div class="menu-item">
                Audio
                <div class="dropdown">
                    <button class="action-button" id="audioToggleButton">Resume Audio</button>
                    <!-- <button>Undo</button>
                    <button>Redo</button> -->
                </div>
            </div>
            <div class="menu-item">
                View
                <div class="dropdown">
                    <!-- <div id="documentName"></div> -->
                    <button id="openHistoryWindow">Open History Window</button>
                    <button id="openSynthDesigner">Open Synth Designer</button>
                </div>
            </div>
            <div class="menu-buttons">
                <!-- <button class="action-button" id="audioToggleButton">Resume Audio</button> -->
                <button class="action-button" id="clearGraph">Clear Cables</button>
                <button class="action-button" id="viewReadme">Help</button>
                
                <button class="action-button" id="settingsButton">Settings</button>
            </div>
        </div>

        
        <!-- <div id="leftColumn">
            <h3> Modules Library </h3>
            <div id="modulesLibraryContainer">
                <ul id="moduleList"></ul>
            </div>
            
            
        </div> -->

        <div id="synthAndHistoryController">
            <div id="cy"></div>
            <div id="cytoscapeTooltipContainer">
                <p id="cytoscapeTooltipText"></p>
        </div>
         

        <div id="settingsOverlay" class="overlay">
            <div class="overlay-content">
                <h2>Settings</h2>
                <button class="close-overlay" id="closeOverlayButton">Close</button>
                <hr>
                <div class="settings-options">
                    <!-- Add settings options here -->
                    <label for="settings_controlPointDistance">Cable Control Point Distance:</label>
                    <input type="range" id="settings_controlPointDistance" min="0" max="200" step="1" value="20">
                    <hr>
                    <p id="settings_sampleRate">This is the default text.</p>
                    <!-- <label>
                        <input type="checkbox" id="darkModeToggle" />
                        Enable Dark Mode
                    </label>
                    <label>
                        <input type="range" id="volumeControl" min="0" max="100" value="50" />
                        Volume
                    </label>
                    <label>
                        <select id="languageSelect">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                        Language
                    </label> -->
                    <!-- Add more settings as needed -->
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
