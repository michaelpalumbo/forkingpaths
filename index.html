<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Forking Paths</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.30.3/cytoscape.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="instructions">
            <button id="viewReadme">View INSTRUCTIONS</button>
                        



            <hr>
            <h3>File System</h3>
            <hr>
            <button id="newSession">New Session</button> 
            <p>
            <button id="saveButton">Save Session</button>
            <p>
            <input type="file" id="fileInput" accept=".fpsynth" />
            <!-- Custom button -->
            <label for="fileInput" class="custom-file-button">Load Session</label>
            <br>
            <br>
            <button id="clearGraph">Clear Synth</button>
            <hr>
            <div id="documentName"></div>

            <hr>
            <p></p>
            <label for="controlPointDistance">Cable Control Point Distance:</label>
            <input type="range" id="controlPointDistance" min="0" max="200" step="1" value="20">

            <!-- Input slider for controlling frequency -->
            <button id="start-audio">Start Audio</button>
            <input id="frequency-slider" type="range" min="100" max="1000" value="440" step="1">
            <label id="frequency-value">440</label> Hz
            
        </div>

        <div id="synthAndHistoryController">
            <div id="cy"></div>
            <div id="rowContainer">
                
                <div id="historySequencer">
                    <input
                    type="range"
                    id="bpmSlider"
                    min="30"
                    max="240"
                    step="1"
                    value="120"
                    />
                    <span id="bpmValue">120</span>
                    <!-- Start/Stop Button -->
                    <button id="startStopButton">Start Sequencer</button>
                    <br>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="traversalMode" value="Sequential" checked>
                            Sequential
                        </label><br>
                        <label>
                            <input type="radio" name="traversalMode" value="Random">
                            Random
                        </label>
                    </div>

                </div>
                <div id="historySequencerCy"></div>
            </div>
           
        </div>


        <!-- <div id="docHistoryPanel"> -->
            <div id="docHistory-cy"></div>
        <!-- </div> -->



    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
