<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

    <title>Forking Paths: Synth Designer</title>
    <link rel="stylesheet" href="./css/synthDesigner.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.30.3/cytoscape.min.js"></script> -->
  <!-- Cytoscape Grid Guide Extension

  
  <script src="lib/cytoscape-grid-guide.js"></script> -->
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- jQuery Knob Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-knob@1.2.13/dist/jquery.knob.min.js"></script>

</head>
<body>
    <div id="container">
        <!-- Menubar at the top -->
        <div class="menubar">

            
            <div class="menu-buttons">
                <h1>Forking Paths Synth Designer</h1>
                <!-- <button class="action-button" id="viewReadme">Help</button>
                <button class="action-button" id="settingsButton">Settings</button> -->
            </div>
        </div>

        
        <div id="leftColumn">
            <button id="newSession">New Synth</button> 
            <p>
            <button id="saveButton">Save Synth</button>
            <hr>
            <h3> Modules Library </h3>
            <div id="modulesLibraryContainer">
                <ul id="moduleList"></ul>
            </div>
            
            
        </div>

        <div id="synthAndHistoryController">
            <div id="cy"></div>
            <div id="cytoscapeTooltipContainer">
                <p id="cytoscapeTooltipText"></p>
        </div>
         

        <div id="saveOverlay" class="overlay">
            <div class="overlay-content">
                <h2>Save Synth</h2>
                
                <hr>
                <div class="save-options">
                    <input type="text" id="synthName" placeholder="Enter Synth Name...">
                    <!-- <input type="text" id="synthAuthor" placeholder="Author"> -->
                    <input type="text" id="synthTags" placeholder="Enter Tags (comma-separated)">
                    <textarea id="synthDesc" placeholder="Description"></textarea>
                    <!-- <button onclick="uploadSynth()">Upload Synth Template</button> -->
                    <button id="storeFPSYNTHButton" class="done-overlay" >Done</button><button class="close-overlay" id="closeOverlayButton">Cancel</button>
                    <!-- <label>
                        <input type="checkbox" id="darkModeToggle" />
                        Enable Dark Mode
                    </label>
                    <label>
                        <input type="range" id="volumeControl" min="0" max="100" value="50" />
                        Volume
                    </label>
                    <label>
                        <select id="languageSelect">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                        Language
                    </label> -->
                    <!-- Add more settings as needed -->
                </div>
            </div>
        </div>
        <div id="snackbar"></div>

    </div>

    <script type="module" src="/src/scripts/synthDesigner.js"></script>
</body>
</html>
