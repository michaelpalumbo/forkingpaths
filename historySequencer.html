<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
    <link rel="stylesheet" href="historySequencer.css">
</head>
<body>
    <div id="container">
        <!-- todo would be good to have a top row for controls (maybe a menu bar or something) -->
        <div id="leftColumn">
            <div id="cytoscapeTooltipContainer">
                <p id="cytoscapeTooltipText"></p>
                
            <div id="docHistory-cy"></div>
            
        </div>
        <div id="historyController">
            <div id="historySequencer">
                <input
                type="range"
                id="bpmSlider"
                min="30"
                max="240"
                step="1"
                value="120"
                />
                <span id="bpmValue">120</span>
                <!-- Start/Stop Button -->
                <button id="startStopButton">Start Sequencer</button>
                <br>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="traversalMode" value="Sequential" checked>
                        Sequential
                    </label><br>
                    <label>
                        <input type="radio" name="traversalMode" value="Random">
                        Random
                    </label>
                </div>

            </div>
            <div id="historySequencerCy"></div>



        </div>

    </div>
    
    <script type="module" src="historySequencerScript.js">
 
    </script>
</body>
</html>
