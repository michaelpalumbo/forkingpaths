<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
    <!-- <link rel="stylesheet" href="historySequencer.css"> -->
     <link rel="stylesheet" href="historySequencer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">

</head>
<body>
    <!-- Main container -->
    <section class="section">
        <div class="container">
            <!-- Bulma columns for layout -->
            <div class="columns">
                <!-- history graph column -->
                <div class="column is-one-third" id="leftColumn">
                    <div id="docHistory-cy" class="box" style="height: 95%; overflow: hidden;">
                    </div>
                </div>

                <!-- history analysis column -->
                <div class="column is-one-third" id="centreColumn">
                    <div id="historyAnalysis" class="box" style="height: 95%; overflow: hidden;">
                        <h3 class="title is-4">History Analysis</h3>
        
                        <!-- Buttons for graph analysis -->
                        <!-- Buttons in two columns -->
                        <div class="columns is-multiline">
                            <div class="column is-half">
                                <button class="button is-primary is-fullwidth" id="getLeavesBtn">Get Leaves</button>
                            </div>
                            <!-- <div class="column is-half">
                                <button class="button is-link is-fullwidth" id="dijkstraBtn">Dijkstra's Algorithm</button>
                            </div>
                            <div class="column is-half">
                                <button class="button is-info is-fullwidth" id="topologicalSortBtn">Topological Sort</button>
                            </div>
                            <div class="column is-half">
                                <button class="button is-success is-fullwidth" id="dependenciesBtn">Get Dependencies</button>
                            </div>
                            <div class="column is-half">
                                <button class="button is-warning is-fullwidth" id="prerequisitesBtn">Get Prerequisites</button>
                            </div>
                            <div class="column is-half">
                                <button class="button is-danger is-fullwidth" id="connectedComponentsBtn">Connected Components</button>
                            </div>
                            <div class="column is-half">
                                <button class="button is-light is-fullwidth" id="bfsBtn">Breadth-First Search</button>
                            </div>
                            <div class="column is-half">
                                <button class="button is-dark is-fullwidth" id="dfsBtn">Depth-First Search</button>
                            </div>
                            <div class="column is-half">
                                <button class="button is-primary is-fullwidth" id="pageRankBtn">PageRank</button>
                            </div>
                            <div class="column is-half">
                                <button class="button is-link is-fullwidth" id="closenessCentralityBtn">Closeness Centrality</button>
                            </div> -->
                        </div>

                        <div class="box">
                            <h3 class="title is-4" id="analysisResultTitle"></h3>
                            <ul id="analysisNodeList" class="list">
                                <!-- List items will be dynamically added here -->
                            </ul>
                        </div>
                        History Sequencer Graph
                        <div id="historySequencerCy" class="box has-background-dark" style="overflow: hidden;">
                            
                            
                        </div>
                    </div>

                </div>
                
                <!-- sequencer controller column -->
                <div class="column is-one-third" id="historyController">
                    <div id="historySequencer" class="box">
                        <div class="field">
                            <label class="label">BPM Slider</label>
                            <div class="control">
                                <input type="range" id="bpmSlider" min="30" max="240" step="1" value="120" class="slider">
                            </div>
                            <p>BPM: <span id="bpmValue">120</span></p>
                        </div>

                        <!-- Start/Stop Button -->
                        <button id="startStopButton" class="button is-primary">Start Sequencer</button>
                        <button id="clearSequencerButton" class="button is-info">Clear Sequencer</button>
                        <br><br>

                        <!-- Traversal Mode Radio Buttons -->
                        <div class="field">
                            <label class="label">Traversal Mode</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="traversalMode" value="Sequential" checked>
                                    Sequential
                                </label>
                                <label class="radio">
                                    <input type="radio" name="traversalMode" value="Random">
                                    Random
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="columns">
                            <!-- Step Length Function Select Menu -->
                            <div class="column is-half">
                                <div class="field">
                                    <label class="label">Step Length Function</label>
                                    <div class="control">
                                        <div class="select">
                                            <select id="stepLengthFunction">
                                                <option value="fixed">Fixed</option>
                                                <option value="userEditable">User Editable</option>
                                                <option value="closenessCentrality">Closeness Centrality</option>
                                                <option value="euclideanDistance">Euclidean Distance</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <!-- JS Comment -->
                            <script>
                                // 'closenessCentrality' option:
                                // This mode takes each step and compares its closeness centrality with the node in the row below it.
                                // The result is used against a quantized value to determine the step length in Tone.js.
                            </script>
                        
                            <!-- Sequence Order Select Menu -->
                            <div class="column is-half">
                                <div class="field">
                                    <label class="label">Sequence Order</label>
                                    <div class="control">
                                        <div class="select">
                                            <select id="sequenceOrder">
                                                <option value="fixed">Fixed</option>
                                                <option value="topologicalSort">Topological Sort</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- JS Comment -->
                        <script>
                            // The sequencer can be rearranged according to the user setting or based on some form of Cytoscape analysis,
                            // such as topological sort for DAGs.
                        </script>
                    
                        <!-- Table -->
                        <div class="table-container">
                            <!-- Table -->
                            <div class="table-container">
                                <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                                    <colgroup>
                                        <col style="width: 70%;">
                                        <col style="width: 30%;">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th>Step (Change)</th>
                                            <th>Step Length</th>
                                        </tr>
                                    </thead>
                                    <tbody id="dynamicTableBody">
                                        <!-- Rows will be dynamically generated -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    
    
    <script type="module" src="historySequencerScript.js">
 
    </script>
</body>
</html>
