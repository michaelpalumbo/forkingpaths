<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
    <!-- <link rel="stylesheet" href="historySequencer.css"> -->
     <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">

</head>
<body>
    <!-- Main container -->
    <section class="section">
        <div class="container">
            <!-- Bulma columns for layout -->
            <div class="columns">
                <!-- Left Column -->
                <div class="column is-one-third" id="leftColumn">
                    <div id="docHistory-cy" class="box" style="height: 95%; overflow: hidden;">
                        Synth History
                    </div>
                </div>

                <!-- Right Column -->
                <div class="column" id="historyController">
                    <div id="historySequencer" class="box">
                        <div class="field">
                            <label class="label">BPM Slider</label>
                            <div class="control">
                                <input type="range" id="bpmSlider" min="30" max="240" step="1" value="120" class="slider">
                            </div>
                            <p>BPM: <span id="bpmValue">120</span></p>
                        </div>

                        <!-- Start/Stop Button -->
                        <button id="startStopButton" class="button is-primary">Start Sequencer</button>
                        <br><br>

                        <!-- Traversal Mode Radio Buttons -->
                        <div class="field">
                            <label class="label">Traversal Mode</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="traversalMode" value="Sequential" checked>
                                    Sequential
                                </label>
                                <label class="radio">
                                    <input type="radio" name="traversalMode" value="Random">
                                    Random
                                </label>
                            </div>
                        </div>
                    </div>

                    <div id="historySequencerCy" class="box">
                        History Sequencer Graph
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    <script type="module" src="historySequencerScript.js">
 
    </script>
</body>
</html>
