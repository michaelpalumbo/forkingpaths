                </div>

                <!-- history analysis column -->
                <div class="column is-one-third" id="centreColumn">
                    <div id="historyAnalysis" class="box" style="height: 95%; overflow: hidden;">
                        <h3 class="title is-4">History Analysis</h3>
        
                        <!-- Buttons for graph analysis -->
                        <!-- Buttons in two columns -->
                        <div class="columns is-multiline">
                            <div class="column is-half">
                                <button class="button is-primary is-fullwidth" id="getLeavesBtn">Get Leaves</button>

                        </div>

                        <div class="box">
                            <h3 class="title is-4" id="analysisResultTitle"></h3>
                            <ul id="analysisNodeList" class="list">
                                <!-- List items will be dynamically added here -->
                            </ul>
                        </div>
                    </div>

                </div>
                
                <!-- sequencer controller column -->
                <div class="column is-one-third" id="historyController">
                    <div id="historySequencer" class="box">
                        <div class="field">
                            <label class="label">BPM Slider</label>
                            <div class="control">
                                <input type="range" id="bpmSlider" min="30" max="240" step="1" value="120" class="slider">
                            </div>
                            <p>BPM: <span id="bpmValue">120</span></p>
                        </div>

                        <!-- Start/Stop Button -->
                        <button id="startStopButton" class="button is-primary">Start Sequencer</button>
                        <button id="clearSequencerButton" class="button is-info">Clear Sequencer</button>
                        <br><br>

                        <!-- Traversal Mode Radio Buttons -->
                        <div class="field">
                            <label class="label">Traversal Mode</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="traversalMode" value="Sequential" checked>
                                    Sequential
                                </label>
                                <label class="radio">
                                    <input type="radio" name="traversalMode" value="Random">
                                    Random
                                </label>
                            </div>
                        </div>
                    </div>

                    <div id="historySequencerCy" class="box has-background-dark" style="overflow: hidden;">
